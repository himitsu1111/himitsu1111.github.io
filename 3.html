<title>Second page</title>
<label>Фамилия:</label>
<input id="lastName" type="text" name="lastName" value="">
<p><input id="lastNameSubmit" type="submit" name="lastName" value="Сохранить" onClick="showCookie()"></p>
<script>

document.getElementById("lastName").value = get_cookie ( "cook" );
function showCookie() {
	alert(document.cookie);
}

function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
 
  if ( results ) {
	return ( unescape ( results[2] ) );
  }
    
  else
    return null;
}
	
</script>
